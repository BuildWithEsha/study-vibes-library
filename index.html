<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images\fevicon.png">
    <title>Study Vibes Library</title>
</head>
<body>
    <header>
        <div class="header-flex">
          <div class="image-container">
            <img src="images\flower.png" alt="Study Vibe Illustration">
          </div>
          <div class="text-container">
            <h1 class="hr1">Study Vibes Library</h1>
            <h2 class="hr2">Resources to match your study vibe.</h2>
          </div>
        </div>
      </header>
      
      <main>
        <div class="buttons">
          <div class="button-row">
            <a class="bt" href="#" onclick="showTaskBox('LOFI')"> Lofi</a>
            <a class="bt" href="#" onclick="showTaskBox('POMODORO')"> POMODORO</a>
            <a class="bt" href="#" onclick="showTaskBox('SOUNDS')"> SOUNDS</a>
          </div>
          <div class="button-row">
            <a class="bt" href="#" onclick="showTaskBox('TOOLS')"> TOOLS</a>
            <a class="bt" href="#" onclick="showTaskBox('TECHNIQUES')"> TECHNIQUES</a>
            <a class="bt" href="#" onclick="showTaskBox('FAVORITES')"> FAVORITES</a>
          </div>
          <div class="button-row">
            <button class="add" onclick="addNewButton()">Add</button>
            <button class="add" onclick="exportData()">Export</button>
            <input type="file" id="importInput" accept=".json" onchange="importData(event)" style="display: none;">
            <button class="add" onclick="document.getElementById('importInput').click()">Import</button>
          </div>
        </div>
      </main>
    
    <div id="modal-container"></div>      
    <script src="script.js"></script>
</body>
</html>
