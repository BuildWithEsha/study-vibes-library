<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="images\fevicon.png">
    <title>Study Vibes Library</title>
</head>
<body>
    <header>
        <div class="header-flex">
          <div class="image-container">
            <img src="images\flower.png" alt="Study Vibe Illustration">
          </div>
          <div class="text-container">
            <h1 class="hr1">Study Vibes Library</h1>
            <h2 class="hr2">Resources to match your study vibe.</h2>
          </div>
        </div>
      </header>
      
      <main>
        <div class="buttons">
          <div class="button-row">
            <a class="bt" href="#" onclick="showTaskBox('LOFI')"><i class="fas fa-paperclip"></i> Lofi</a>
            <a class="bt" href="#" onclick="showTaskBox('POMODORO')"><i class="fas fa-paperclip"></i> POMODORO</a>
            <a class="bt" href="#" onclick="showTaskBox('SOUNDS')"><i class="fas fa-paperclip"></i> SOUNDS</a>
        </div>
          <div class="button-row">
            <a class="bt" href="#" onclick="showTaskBox('TOOLS')"><i class="fas fa-paperclip"></i> TOOLS</a>
            <a class="bt" href="#" onclick="showTaskBox('TECHNIQUES')"><i class="fas fa-paperclip"></i> TECHNIQUES</a>
            <a class="bt" href="#" onclick="showTaskBox('FAVORITES')"><i class="fas fa-paperclip"></i> FAVORITES</a>
        </div>
          <div class="add-button-container">
            <button class="add" onclick="addNewButton()">Add</button>
          </div>
        </div>
        
          
    </main>    
    <script src="script.js"></script>
</body>
</html>
